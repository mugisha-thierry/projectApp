{% load bootstrap4 %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    {%if title%}

    <title>{{title}}</title>

    {%endif%}

    {% block styles %}
    {% bootstrap_css %}
    <script src="https://kit.fontawesome.com/83d474e45f.js" crossorigin="anonymous"></script>
    {% endblock %}
    <link rel="icon"
        href="https://www.researchgate.net/profile/Ali_Sunyaev/publication/271075883/figure/fig3/AS:613445326086152@1523268171106/Rating-of-rated-mHealth-apps-by-store_Q320.jpg"
        width="30" height="30" class="d-inline-block align-top">

</head>

<body>

    {% block content %} {%endblock%}


    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}

</body>

</html>
